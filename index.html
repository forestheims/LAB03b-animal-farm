<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Animal Farm</title>
</head>

<body>
    <header>
        <h1>Animal Farm</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <audio id="cat-noise" src="assets/cat.wav"></audio>
        <audio id="dog-noise" src="assets/dog.wav"></audio>
        <audio id="horse-noise" src="assets/horse.wav"></audio>
        <img id="cat-image" class="aminal-pics" src="assets/cat.jpg" />
        <img id="dog-image" class="aminal-pics" src="assets/dog.jpg" />
        <img id="horse-image" class="aminal-pics" src="assets/horse.jpg" />
        <div class="aminal-pics-blank">Press [c] for cat<br>
            Press [d] for dog<br>
            Press [h] for horse<br>
        </div>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
